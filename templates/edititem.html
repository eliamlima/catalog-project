{% extends "main.html" %}
{% block content %}

<div class="box">
  <h2>Edit Item</h2>
  <form action="#" method = "post">
    <label for="title">Title</label>
    <input type ="text" maxlength="50" class="form-control" name="title" value="{{item.name}}">

    <label for="description">Description</label>
    <textarea class="form-control" maxlength="250" rows="3" name="description" value="{{item.description}}"></textarea>

    <label for="category">Category</label>
    <select id="category" name="category">
      {% for c in catalog %}
        {% if c.id == item.id %}
        <option selected="selected" value="{{c.name}}">{{c.name}}</option>
        {% else %}
        <option value="{{c.name}}">{{c.name}}</option>
        {% endif %}
      {% endfor %}
    </select>

    <button type="submit" class="submit">Submit</button>

  </form>
</div>

{% endblock %}
